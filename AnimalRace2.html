<script>
  function Animal(name, speed, focus) {
    this.name = name;
    this.speed = speed;
    this.focus = focus;
    this.position = 0;
    this.isFocused = function() {
      return Math.floor(Math.random() * 10) < this.focus;
    }
    this.advance = function() {
      if (this.isFocused()) {
        this.position += this.speed;
      }
    }
    this.progressReport = function() {
      return this.name + " is at: " + this.position;
    }
  }

var rabbit = new Animal("Rocky", 8, 3);
var turtle = new Animal("Myrtle", 3, 9);
var snake = new Animal("Ekans", 6, 6);
var snail = new Animal("Slimer", 1, 7);
var meters = 100;

while (rabbit.position < meters && turtle.position < meters && snake.position < meters && snail.position < meters) {
  rabbit.advance();
  turtle.advance();
  snake.advance();
  snail.advance();
  alert(rabbit.progressReport() + " -- " + turtle.progressReport() + " -- " + snake.progressReport() + " -- " + snail.progressReport());
}

var winner = {
  checkWinner: function(position) {
    if (rabbit.position >= 100) {
      return "rabbit";
    }
    else if (turtle.position >= 100) {
      return "turtle";
    }
    else if (snake.position >= 100){
      return "snake";
    }
    else if (snail.position >= 100) {
      return "snail";
    }
  }
}

if(rabbit.position > meters || turtle.position > meters || snake.position > meters || snail.position > meters) {

  alert("Wow, it looks like " + winner + " is the winner! Who could have seen this coming?!");
}
</script>
